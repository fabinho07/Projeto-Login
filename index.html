<!DOCTYPE html>
<html lang="Pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Projeto Login</title>
    <link rel="stylesheet" href="estilologin.css">
</head>

<body>
   <main class="principal">
    <section class="conteudo1">
     <div class="desafio">
      <img src="img/desafio4.png" alt="desafio">
     </div>

     <div class="avatares">
      <div class="secao1">
        <img src="img/avatar1.png" alt="">
        <img src="img/avatar2.png" alt="">
        <img src="img/avatar3.png" alt="">
      </div>

      <div class="secao2">
        <img src="img/avatar4.png" alt="">
        <img src="img/avatar5.png" alt="">
        <img src="img/avatar6.png" alt="">
      </div>
     </div>

    </section>

    <section class="conteudo2">
     <div class="login">
      <h3>Bem vindo de volta</h3>
      <h1>Faça login na sua conta</h1>

      <form class="formulario">
        <label>E-mail</label> <br>
        <input class="email" type="email" id="email" placeholder="codelandia@gmail.com"> <br>

        <label>Senha</label> <br>
        <input type="password" id="email" placeholder="********">
      </form>

      <div class="lembre">
        <input type="radio">
        <p>Lembre de mim</p>
        <strong>Esqueceu sua senha</strong>
       </div>

       <input class="entrar" type="text" id="Entrar" placeholder="Entrar">

       <button type="submit" class="google"><img src="img/googleicon.png">Ou faça login com o Google</button>

       <h4 class="cadastro">Não tem uma conta ? <span>Cadastre-se</span></h4>

      </div>
      
     
    </section>
   </main> 
</body>

</html>
